<!DOCTYPE html>
<html lang="pt-br>
    <head>
<meta charset=" utf-8">
<title>CADASTRO BANCO ITAÚ</title>
</head>

<body>
    <h1> Seja bem-vindo(a) ao Banco Itaú!</h1>
    <p> Vamos criar sua conta:</p>
    <form>
        <h2><input type="text" name="nome" required="" placeholder="digite seu Nome completo"></h2>
        <h2><input type="text" name="CPF" pattern="[0-9]{11}" required="" placeholder="Digite seu CPF"></h2>
<!-- O pattern apenas verifica o tamanho do cpf-->

        <h2><input type="text" name="RG" required="" placeholder="Digite seu RG"></h2>
        <h2>Qual o seu gênero?</h2>
        <input type="radio" name="genero" value="mulher" /> Mulher<br />
        <input type="radio" name="genero" value="homem" /> Homem<br />
        <input type="radio" name="genero" value="outro" /> Outro<br />
        <input type="radio" name="genero" value="prefiro_nao_dizer" /> Prefiro não dizer
        <h2><input type="email" name="email" required="" placeholder="Digite seu e-mail"></h2>
        <h2><input type="tel" name="telefone fixo" placeholder="Caso tenha, digite um número de telefone fixo""></h2>
<h2><input type=" tel" name="telefone celular" required="" placeholder="Número do celular"></h2>
        <h3>Em qual estado você mora?</h3>
        <select name="estado">
            <option value="ac">Acre</option>
            <option value="al">Alagoas</option>
            <option value="am">Amazonas</option>
            <option value="ap">Amapá</option>
            <option value="ba">Bahia</option>
            <option value="ce">Ceará</option>
            <option value="df">Distrito Federal</option>
            <option value="es">Espírito Santo</option>
            <option value="go">Goiás</option>
            <option value="ma">Maranhão</option>
            <option value="mt">Mato Grosso</option>
            <option value="ms">Mato Grosso do Sul</option>
            <option value="mg">Minas Gerais</option>
            <option value="pa">Pará</option>
            <option value="pb">Paraíba</option>
            <option value="pr">Paraná</option>
            <option value="pe">Pernambuco</option>
            <option value="pi">Piauí</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="rn">Rio Grande do Norte</option>
            <option value="ro">Rondônia</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="rr">Roraima</option>
            <option value="sc">Santa Catarina</option>
            <option value="se">Sergipe</option>
            <option value="sp">São Paulo</option>
            <option value="to">Tocantins</option>
        </select>
        <br />

        <h3><input type="text" name="cidade" required="" placeholder="Em qual cidade você mora"> </h3>
        <h3><input type="tex" name="rua" required="" placeholder="Qual o nome da sua rua"></h3>
            <h3><input type="text" name="cep" required="" placeholder="Por último, qual o seu CEP?"></h3>


        <input type="submit" name="enviar" value="Enviar">
        <input type="reset" name="limpar" value="Limpar">


    </form>
</body>

</html>
