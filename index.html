<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>CADASTRO BANCO ITAÚ</title>
    </head>
    <body>
        <h1> Seja bem-vindo(a) ao Banco Itaú!</h1>
        <p> Vamos criar sua conta:</p>
        <form>
            <h2><input name="nome"                      placeholder="digite seu Nome completo" type="text" required></h2>
            <h2><input name="CPF"  pattern="[0-9]{11}"  placeholder="Digite seu CPF"           type="text" required></h2>
            <!-- O pattern apenas verifica o tamanho do cpf-->

            <h2><input name="RG"                        placeholder="Digite seu RG"            type="text" required></h2>
            <h2>Qual o seu gênero?</h2>
            <input name="genero"                        placeholder="feminino"                 type="radio" value="feminino"> Feminino<br>
            <input name="genero"                        placeholder="masculino"                type="radio" value="masculino"> Masculino<br>
            <input name="genero"                        placeholder="outro"                    type="radio" value="outro"> Outro<br>
            <input name="genero"                        placeholder="prefiro não dizer"        type="radio" value="prefiro_nao_dizer"> Prefiro não dizer
            <h2><input name="email"                     placeholder="Digite seu e-mail"        type="email" required></h2>
            <h2><input name="telefone fixo"             placeholder="Caso tenha, digite um número de telefone fixo" type="tel"></h2>
            <h2><input name="telefone celular" placeholder="Número do celular" type="tel" required></h2>
            <h3>Em qual estado você mora?</h3>
            <select name="estado">
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="am">Amazonas</option>
                <option value="ap">Amapá</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="df">Distrito Federal</option>
                <option value="es">Espírito Santo</option>
                <option value="go">Goiás</option>
                <option value="ma">Maranhão</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="mg">Minas Gerais</option>
                <option value="pa">Pará</option>
                <option value="pb">Paraíba</option>
                <option value="pr">Paraná</option>
                <option value="pe">Pernambuco</option>
                <option value="pi">Piauí</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="ro">Rondônia</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="rr">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="se">Sergipe</option>
                <option value="sp">São Paulo</option>
                <option value="to">Tocantins</option>
            </select>
            <br>

            <h3><input name="cidade" placeholder="Em qual cidade você mora" type="text" required></h3>
            <h3><input name="rua"   placeholder="Nome da sua rua" type="tex" required></h3>
            <h3><input name="bairro" placeholder="Digite o nome do seu bairro" type="text" required></h3>
            <h3><input name="numero" placeholder="Qual o numero da sua residência?" type="text" reuired></h3>
            <h3><input name="cep" placeholder="Por último, qual o seu CEP?" type="text" required></h3>

            <input type="submit" accesskey="E" value="Enviar" onclick="enviado(nome)">
            <input name="limpar" type="reset" value="Limpar">
        </form>

        <footer><p> 2021 | BANCO ITAÚ</p></footer>
        <script src="js/envia.js"></script>
    </body>
</html>
